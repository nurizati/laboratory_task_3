<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>

<body>

    <h1>SALES INFO</h1>
    <table border="1" id="input">
        <tr class="sales">
            <th colspan="2">SALES INFO</th>
        </tr>
        <tr>
            <td width="20%"><label>Customer Name</label></td>
            <td>
                <input type="text" name="customername" id="i_name" required />
            </td>
        </tr>
        <tr>
            <td><label>Membership Card</label></td>
            <td><input type="radio" id="yes" value="Yes" name="membercard" required />Yes
                <input type="radio" id="no" value="No" name="membercard" required />No
            </td>
        </tr>
        <tr class="item1">
            <th colspan="2"><b> ITEM 1 </b></th>
        </tr>
        <tr>
            <td><label>Name </label></td>
            <td>
                <input type="text" id="i_name1" name="name1" required />
            </td>
        </tr>
        <tr>
            <td><label>Unit Price(RM) </label></td>
            <td>
                <input type="text" id="i_unitprice" name="unitprice" required />
            </td>
        </tr>
        <tr>
            <td><label>Quantity </label></td>
            <td>
                <input type="number" id="Quantity" name="Quantity1" required />
            </td>
        </tr>
        <tr class="item2">
            <th colspan="2"><b> ITEM 2 </b></th>
        </tr>
        <tr>
            <td><label>Name </label></td>
            <td>
                <input type="text" id="item2" name="name" required />
            </td>
        </tr>
        <tr>
            <td><label>Unit Price(RM) </label></td>
            <td>
                <input type="text" id="unitprice2" name="unitprice2" required />
            </td>
        </tr>
        <tr>
            <td><label>Quantity </label></td>
            <td>
                <input type="number" id="Quantity2" name="Quantity2" required />
            </td>
        </tr>
        <tr>
            <th bgcolor="#909497" colspan="2">
                <button class="btn" type="button" onclick="kira()">KIRA</button>
                <input type="reset" value="RESET">
            </th>
        </tr>
    </table>
    </form>
    <br><br>

    <h2> OUTPUT </h2>
    <table border="1" id="output"> 
        <tr class="sales">
            <th colspan="2">SALES INFO</th>
        </tr>
        <tr>
            <td width="20%">Customer Name</td>
            <td>
                <span id="o_name"></span>
            </td>
        </tr>
        <tr>
            <td> Membership Card </td>
            <td><input type="radio" id="o_yes" value="Yes" name="o_membercard" disabled />Yes
                <input type="radio" id="o_no" value="No" name="o_membercard" disabled />No
            </td>
        </tr>
        <tr class="item1">
            <th colspan="3"><b>ITEM 1 </b></th>
        </tr>
        <tr>
            <td> Name </td>
            <td>
                <span id="o_name1"></span>
            </td>
        </tr>
        <tr>
            <td> Unit Price(RM) </td>
            <td>
                <span id="o_unitprice"></span>
            </td>
        </tr>
        <tr>
            <td> Quantity </td>
            <td>
                <span id="outputquantity1">
            </td>
        </tr>
        <tr>
            <td bgcolor="#AED6F1"><b>Total Price </b></td>
            <td>
                <span id="total1"></span>
            </td>
        </tr>
        <tr>
            <th colspan="2" class="item2"><b>ITEM 2 </b></th>
        </tr>
        <tr>
            <td> Name </td>
            <td>
                <span id="outputitem2"></span>
            </td>
        </tr>
        <tr>
            <td> Unit Price(RM) </td>
            <td>
                <span id="outputunitprice2">
            </td>
        </tr>
        <tr>
            <td> Quantity </td>
            <td>
                <span id="outputquantity2">
            </td>
        </tr>
        <tr>
            <td bgcolor="#AED6F1"><b>Total Price </b></td>
            <td>
                <span id="total2"></span>
            </td>
        </tr>
        <tr>
            <th colspan="2" class="payment"><b>PAYMENT INFO </b></th>
        </tr>
        <tr>
            <td bgcolor="#AED6F1"><b>Grand Total </b></td>
            <td>
                <span id="gdtotal">
            </td>
        </tr>
        <tr>
            <td bgcolor="#AED6F1"><b>Discount </b></td>
            <td>
                <span id="discount">
            </td>
        </tr>
        <tr>
            <td bgcolor="#AED6F1"><b>Final Price </b></td>
            <td>
                <span id="finalprice">
            </td>
        </tr>
    </table>
    <script src="CalSale.js"></script>
</body>

</html>
